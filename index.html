<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//db.onlinewebfonts.com/c/0376a58122a881d16a294512d3c947b1?family=ProximaNova-Regular" rel="stylesheet"
        type="text/css" />
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header">
            <nav>
                <div class="logo">
                    <img src="./img/logo.svg.png" alt="" id="logoImg">
                    <div class="upload">
                        <button class="uploadBtn">
                            <img id="btn-logo"
                                src="https://s.imgur.com/desktop-assets/desktop-assets/icon-new-post.13ab64f9f36ad8f25ae3544b350e2ae1.svg"
                                alt="">
                            <b>New post</b>
                        </button>
                    </div>
                </div>
                <div class="searchBar">
                    <input type="text" id="searchBar" name="searchBox" placeholder="Images, #tags, @users oh my!"
                        class="searchInput">
                    <div id="input-dropDown">
                        ...loading
                    </div>
                    <button class="searchBtn"><img class="search"
                            src="https://s.imgur.com/desktop-assets/desktop-assets/icon-search.8d0f9b564a4659d48d8eca38b968a7f2.svg"></button>
                </div>
                <div class="account">
                    <div class="account-div">
                        <a class="EmeraldButton Button" href="#">Go Ad-Free</a>
                        <div class="account-icons">
                            <span class="iconify" data-icon="cil:badge"></span>
                            <span class="iconify" data-icon="bx:comment"></span>
                            <span class="iconify" data-icon="fluent:alert-24-regular"></span>
                        </div>
                        <div class="userDetails">
                            <h4 id="userName" style="text-transform: capitalize;"></h4>
                            <a class="EmeraldButton Button" style="background-color: red;" href="#"
                                id="logout">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="banner">
        <h2 class="text-center blue">Now with more giraffes per pixel!</h2>
        <div class="explore-tags">
            <div class="tags-info">
                <h4>EXPLORE TAGS</h4>
                <h4> MORE TAGS +</h4>
            </div>
            <div class="tag-cards">
                <a href="#" style="background-image: url('./img/tag1.png');" class="card-body">
                    <div class="card" style="background-color: rgb(38, 96, 110);">
                        <h5>Space</h5>
                        <p>Featured 388899 Posts</p>
                    </div>
                </a>
                <a href="#" style="background-image: url('./img/tag2.jpg');" class="card-body">
                    <div class="card" style="background-color: #4d549a;">
                        <h5>Imgur13</h5>
                        <p>9898 Posts</p>
                    </div>
                </a>
                <a href="#" style="background-image: url('./img/tag3.jpg');" class="card-body">
                    <div class="card" style="background-color: #328c66;">
                        <h5>Vintage</h5>
                        <p>9898 Posts</p>
                    </div>
                </a>
                <a href="#" style="background-image: url('./img/tag4.jpg');" class="card-body">
                    <div class="card" style="background-color: #c46579;">
                        <h5>Pokemon</h5>
                        <p>9898 Posts</p>
                    </div>
                </a>
                <a href="#" style="background-image: url('./img/tag5.jpg');" class="card-body">
                    <div class="card" style="background-color: #328c66;">
                        <h5>Heading 1</h5>
                        <p>9898 Posts</p>
                    </div>
                </a>
                <a href="#" style="background-image: url('./img/tag6.jpg');" class="card-body">
                    <div class="card" style="background-color: #e47c54;">
                        <h5>Heading 1</h5>
                        <p>9898 Posts</p>
                    </div>
                </a>
                <a href="#" style="background-image: url('./img/tag7.jpg');" class="card-body">
                    <div class="card" style="background-color: #112e32;">
                        <h5>Technology</h5>
                        <p>9898 Posts</p>
                    </div>
                </a>
                <a href="#" style="background-image: url('./img/tag8.jpg');" class="card-body">
                    <div class="card" style="background-color: #2a1a59;">
                        <h5>Games</h5>
                        <p>9898 Posts</p>
                    </div>
                </a>
                <a href="#" style="background-image: url('./img/tag9.jpg');" class="card-body">
                    <div class="card" style="background-color: #b9519e;">
                        <h5>Memes</h5>
                        <p>9898 Posts</p>
                    </div>
                </a>
                <a href="#" style="background-image: url('./img/tag10.jpg');" class="card-body">
                    <div class="card" style="background-color: #ab80b8;">
                        <h5>Oc</h5>
                        <p>9898 Posts</p>
                    </div>
                </a>
            </div>

        </div>
    </section>
    <section class="main">
        <div class="wrapper">
            <div class="container"></div>
        </div>
    </section>
    <div id="loader" style="background-color:   #2f3035; padding-bottom: 50px;"><span class="iconify"
            data-icon="eos-icons:loading"></span>
    </div>
    <!-- <script type="module" src="items.js"></script> -->

    <script>
        let user = JSON.parse(localStorage.getItem("currUser"));
        if (!user) {
            window.location.href = "./signIn.html"
        }
        document.getElementById("userName").textContent = user.username;
        document.getElementById("logout").addEventListener("click", () => {
            localStorage.setItem("currUser", null);
            window.location.href = "./signIn.html"
        })
    </script>
    <script src="./js/gallery.js"></script>

</body>

</html>
